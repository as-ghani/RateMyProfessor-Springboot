<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Professor-List</title>
</head>

<body>
	<h2>Professor-List</h2>
	<p>Thank you ! These are List of professors stored in our database:</p>
    <div th:unless="${#lists.isEmpty(professor)}">
      <table class="bordered">
         <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Rating</th>
            <th>Department</th>
            <th>Comments</th>
            <th></th>
         </tr>

         <tr th:each="p : ${professor}">
            <td><a th:href="'/professor/delete/' + ${p.id}"><img src="/img/delete.png" width="30" height="30" ></a></td>
            <td th:text="${p.firstName}"></td>
            <td th:text="${p.lastName}"></td>
            <td><span th:text="${#temporals.format(p.dateOfBirth, 'dd-MM-yyyy')}"></span></td>
            <td th:text="${p.rating}"></td>
            <td th:text="${p.department}"></td>
            <td th:text="${p.comments}"></td>
            <td><a th:href="'/professor/' + ${p.id}">Info</a></td>
         </tr>
      </table>
    </div>

    <div th:if="${#lists.isEmpty(professor)}">
        <p class="small-italic">No data found.</p>
    </div>

    <p><a href="/ratemyprofessor/new">Add another rating</a></p>

</body>
</html>
