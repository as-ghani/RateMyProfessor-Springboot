<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title th:text="#{professor-listtitle}"></title>
</head>

<body>
	<h2 th:text="#{professor-listHeader}"></h2>
	<p th:text="#{professor-listDiscription}"></p>
    <div th:unless="${#lists.isEmpty(professor)}">
      <table class="bordered">
         <tr>
            <th></th>
            <th th:text="#{professor-listFirstName}"></th>
            <th th:text="#{professor-listLastName}"></th>
            <th th:text="#{professor-listDob}"></th>
            <th th:text="#{professor-listRating}"></th>
            <th th:text="#{professor-listDepartment}"></th>
            <th th:text="#{professor-listComments}"></th>
            <th></th>
         </tr>

         <tr th:each="p : ${professor}">
            <td><a th:href="'/professor/delete/' + ${p.id}"><img src="/img/delete.png" width="30" height="30" ></a></td>
            <td th:text="${p.firstName}"></td>
            <td th:text="${p.lastName}"></td>
            <td><span th:text="${#temporals.format(p.dateOfBirth, 'dd-MM-yyyy')}"></span></td>
            <td th:text="${p.rating}"></td>
            <td th:text="${p.department}"></td>
            <td th:text="${p.comments}"></td>
            <td><a th:href="'/professor/' + ${p.id}"><p th:text="#{professor-listInfo}"></p></a></td>
         </tr>
      </table>
    </div>

    <div th:if="${#lists.isEmpty(professor)}">
        <p class="small-italic"><p th:text="#{professor-listNoData}"></p></p>
    </div>

    <p><a href="/ratemyprofessor/new"><p th:text="#{professor-listAddData}"></p></a></p>
    <p><a href="?language=tr">Türkçe</a> | <a href="?language=en">English</a></p>

</body>
</html>
