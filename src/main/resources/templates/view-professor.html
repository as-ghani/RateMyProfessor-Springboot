<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title th:text="#{view-professortitle}"></title>
</head>

<body>
    <h2 th:text="#{view-professorHeader}"></h2>
    <table>

      <tr>
        <td th:text="#{view-professorFullname}"></td>
        <td th:text="${professor.firstName} +' '+ ${professor.lastName}" ></td>
        
      </tr>

      <tr>
        <td th:text="#{view-professorDob}">Date of Birth:</td>
        <td>
            <span th:text="${#temporals.format(professor.dateOfBirth, 'dd-MM-yyyy')}"></span>
        </td>
      </tr>

      <tr>
        <td th:text="#{view-professorRating}">Rating:</td>
        <td th:text="${professor.rating}"></td>
      </tr>

      <tr>
        <td th:text="#{view-professorDepartment}">Department:</td>
        <td th:text="${professor.department}"></td>
      </tr>

      <tr>
        <td th:text="#{view-professorComment}">Comment:</td>
        <td th:text="${professor.comments}"></td>
      </tr>
    </table>
    
    <p><a href="/list-professor"><p th:text="#{view-professorList}"></p></a></p>
    <p><a href="/ratemyprofessor/new"><p th:text="#{view-professorRate}"></p></a></p>
    <p><a href="?language=tr">Türkçe</a> | <a href="?language=en">English</a></p>

</body>
